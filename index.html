    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #050505; /* Deep dark background */
        font-family: 'Inter', sans-serif;
      }
      .font-british {
        font-family: 'Cinzel Decorative', serif;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      /* Custom cursor for hand tracking visualizer */
      .hand-cursor {
        pointer-events: none;
        position: fixed;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }

      @keyframes jingle {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(15deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-15deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-jingle {
        animation: jingle 0.8s ease-in-out infinite;
        transform-origin: center top;
      }
    </style>
